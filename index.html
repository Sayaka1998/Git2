 <main>
  
   <header class="header">

      </h1>
    </div>
    <div class="header__cart">
      <ul>

          <button class="header__cart-btn" id="toggle-cart-btn" style="margin: 10px;"><ion-icon name="cart-outline"></ion-icon><span id="counter" style="padding: 3px;">0</span></button>
          
          <div id="shopping-cart" class="shopping-cart-container">
            <table id="cart-content">
              <thead>
                <tr>

                  <th>Name</th>
                  <th>Price</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <p class="total-container" id="total-price"></p>
            <a href="#" id="checkout-btn" class="cart-btn"  onclick="ticketNumber()">Buy</a>
